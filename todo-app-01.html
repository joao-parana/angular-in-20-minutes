<!DOCTYPE html>
<html>
<head>
<title>Angular TodoApp - Only Conttroller</title>
<style>
.done-true {
	text-decoration: line-through;
	color: grey;
}
</style>
</head>
<body>
	<h1>Angular TodoApp - Only Conttroller</h1>
	<div ng-app>
		<h2>Todo</h2>
		<div ng-controller="TodoCtrl">
			<span>{{ remaining() }} of {{ todos.length }} remaining</span> [ <a
				href="" ng-click="archive()">archive</a> <a href="" ng-click="all()">all</a>
			]
			<ul class="unstyled">
				<li ng-repeat="todo in todos"><input type="checkbox"
					ng-model="todo.done"> <span class="done-{{ todo.done }}">{{
						todo.text }}</span></li>
			</ul>
			<form ng-submit="addTodo()">
				<input type="text" ng-model="todoText" size="30"
					placeholder="add new todo here"> <input class="btn-primary"
					type="submit" value="add">
			</form>
		</div>
	</div>
	<script src="js/angular.js"></script>
	<script src="todo/todo-01.js"></script>
	<script>
		console.log('iniciando o Controller "' + TodoCtrl.name + '".');
	</script>
</body>
</html>
